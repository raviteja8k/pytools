<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyTools Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* ... existing styles ... */
    </style>
</head>
<body>

    <div class="header">
        Welcome to PyTools
    </div>

    <div class="container">
        {{ edit_1 }}
        <!-- QR Code Generator Tile -->
        <div class="tile">
            <a href="generate_qr" class="tool-tile">
                <img src="/static/qr_code_generator.webp" alt="Tool 1">
                <h2>QR Code Generator</h2>
                <p>Generate QR codes quickly with this tool.</p>
                <button>Launch</button>
            </a>
        </div>

        <!-- Tool 2 Tile -->
        <div class="tile">
            <a href="dictionary" class="tool-tile">
                <img src="/static/dictionary.webp" alt="Tool 2 Icon">
                <h2>Dictionary</h2>
                <p>Look up definitions, synonyms, and more.</p>
                <button>Launch</button>
            </a>
        </div>

        <!-- Tool 3 Tile -->
        <div class="tile">
            <a href="watermark" class="tool-tile">
                <img src="/static/watermark.webp" alt="Tool 3 Icon">
                <h2>Image Watermark</h2>
                <p>Add watermark to your images</p><br>
                <button>Launch</button>
            </a>
        </div>

        <!-- Tool 4 Tile -->
        <div class="tile">
            <img src="https://via.placeholder.com/80x80.png" alt="Tool 4 Icon">
            <h2>Tool 4</h2>
            <p>Short description of Tool 4.</p>
            <button>Launch</button>
        </div>

        <!-- Tool 5 Tile -->
        <div class="tile">
            <img src="https://via.placeholder.com/80x80.png" alt="Tool 5 Icon">
            <h2>Tool 5</h2>
            <p>Short description of Tool 5.</p>
            <button>Launch</button>
        </div>
        {{ edit_2 }}
    </div>

</body>
</html>
